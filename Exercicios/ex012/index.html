<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Éste vídeo esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagem/imagem.limao.webp" autoplay loop controls>
       <source src="midia/Meu-Video.mp4.oti.mp4" type="video/mp4">
       <source src="midia/Meu-Video.webm.webm" type="video/webm">
       <p>Seu nabegador não tem compatibilidadecom a reprodução de vídeos</p>
    </video> <!--sempre bom utilizar maus de um formato de vídeo para maior compatibilidade.-->
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=6LL3jmlezFKvY8Gg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>Inserindo Vídeo do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
