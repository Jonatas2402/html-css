<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
    <p>
        <label for="Inome">Nome:</label>
        <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="Imedia">Média:</label>
        <input type="number" name="media" id="Imedia" min="0" max="10" required placeholder="0 a 10"step="0.1">
        <!--step diz em quanto a nota vai mudando, ex: de 0.5 pontos ou de 1 em 1 ponto.-->
    </p>
    <p>
        <label for="Idia">Dia da prova:</label>
        <input type="date" name="dia da prova" id="Idia">
    </p>
    <p>
        <label for="Ihora">Horário da prova</label>
        <input type="time" name="hora" id="Ihora">
    </p>
    <p>
        <label for="Imes">Período letivo</label>
        <input type="month" name="mes" id="Imes">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
