<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--fieldset= Grupo de campos.-->
            <legend>Dados Pessoais</legend> <!--cria uma legenda superior para o usuário-->
            <p>
                <label for="Inome">Nome:</label>
                <input type="text" name="nome" id="Inome" required autocomplete="name" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="Iemail">Email:</label>
                <input type="email" name="email" id="Iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="Itel">Telefone:</label>
                <input type="tel" name="Telefone id="Itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(55)91234-5678">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="Im">Masculino:</label>
                <input type="checkbox" name="Masculino" id="Im">
            </p>
            <p>
                <label for="If">Feminino:</label>
                <input type="checkbox" name="feminino" id="If">
            </p>
        </fieldset>
        <!--Estudar mais sobre regEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
