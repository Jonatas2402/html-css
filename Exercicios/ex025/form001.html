<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>meu orimeiro formulario</h1>
    <form action="cadrastro.js" autocomplete="off">
        <!--outocomplete é utilizado para fazer o preenchimento automatico dos dados, utilize on = para ativar
        off = para desativar.-->
        <p><label for="nome">nome:</label>
            <input type="text" name="nome" id="nome" placeholder="seu nome aqui"></p>
        <p><label for="sobN">sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobN" placeholder="seu sobrenome aqui"></p>
        <p><input type="submit" value="enviar"></p>
        <!--label é utilizado para dar mais verstilidade ao formulário.-->
    </form>
</body>
</html>
