<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="Icor">cor:</label>
            <input type="color" name="cor" id="Icor" value="#00ff00">
        </p>
        <p>
            <label for="Inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="Inivel" min="1" max="10" value="5">
        </p>
        <p>
            <label for="Ifoto">Foto de perfil:</label>
            <input type="file" name="Foto" id="Ifoto">
        </p> <!--para utilizar o input file não podemos utilizar o method get, mas sim o post -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>
</html>
