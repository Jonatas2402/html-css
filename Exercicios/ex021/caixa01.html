<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

           margin: 20px auto 40px auto;

           outline-width: 5px;
           outline-style: dashed;
           outline-color: blue;
        }
        a {/*Inline-level*/
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são Exemplo de caixas box-level, mas os <a href="#"> linsk também são Exemplo de caixas Inline-level.</a>vamos ver como tudo isso funciona.</p>
</body>
</html>
