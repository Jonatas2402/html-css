<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em varíos dispositivos diverentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio autoplay controls>
        <source src="midia/putting on the rinz.mp3" type="audio/mpeg">
        <source src="midia/putting on the rinz/ogg" type="audio/ogg">
        <source src="midia/putting on the rinz.wav" type="audio/wav"><!--wav, muito pesado para ser utilizado, não recomendado para ser usado-->
    </audio><!--Formatos compativeis, mp3, wav, ogg-->
    <p>Infelizmente seu navegador não consegue reproduzir o áudio, <a href="midia/putting on the rinz.mp3">clique aqui para baixar o aquivo mp3</a></p>
</body>
</html>
